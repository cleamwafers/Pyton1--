<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>覚え書き</title>
        <meta name="description" content="覚え書き">
    </head>
    <body>
        <h4>書式：比較演算子</h4>
        <table border="1">
            <tr>
                <th>記号</th>
                <th>働き</th>
            </tr>
            <tr>
                <td>==</td>
                <td>左辺が右辺と同じ</td>
            </tr>
            <tr>
                <td>!=</td>
                <td>左辺が右辺と違う</td>
            </tr>
            <tr>
                <td><</td>
                <td>左辺が右辺より小さい</td>
            </tr>
            <tr>
                <td><=</td>
                <td>左辺が右辺以下</td>
            </tr>
            <tr>
                <td>></td>
                <td>左辺が右辺より大きい</td>
            </tr>
            <tr>
                <td>>=</td>
                <td>左辺が右辺以上</td>
            </tr>
        </table>
    </body>
</html>
