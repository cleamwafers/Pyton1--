<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>覚え書き</title>
        <meta name="description" content="覚え書き">
    </head>
    <body>
        <h4>書式：比較演算子</h4>
        <table border="1">
            <tr>
                <th>記号</th>
                <th>働き</th>
            </tr>
            <tr>
                <td>==</td>
                <td>左辺が右辺と同じ</td>
            </tr>
            <tr>
                <td>!=</td>
                <td>左辺が右辺と違う</td>
            </tr>
            <tr>
                <td><</td>
                <td>左辺が右辺より小さい</td>
            </tr>
            <tr>
                <td><=</td>
                <td>左辺が右辺以下</td>
            </tr>
            <tr>
                <td>></td>
                <td>左辺が右辺より大きい</td>
            </tr>
            <tr>
                <td>>=</td>
                <td>左辺が右辺以上</td>
            </tr>
        </table>
        <h4>関数の種類</h4>
        <ol>
            <li>引数も戻り値もない関数</li>
                <p>決まった仕事をさせたい時。例：def1.py</p>
            <li>引数だけある関数</li>
                <p>違うデータを渡して処理を調整したいとき</p>
            <li>戻り値だけある関数</li>
                <p>結果に変化があるので知りたい時</p>
            <li>引数も戻り値もある関数</li>
                <p>データを渡して計算するときや、実行結果を知りたい時。例：def2.py</p>
        </ol>
    </body>
</html>
